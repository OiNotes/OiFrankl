<body>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ –∂–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ, —á—Ç–æ –≤ –ø—Ä–æ–¥–∞–∫—à–µ–Ω–µ
        const SUPABASE_URL = 'https://nfayxrcrzsdxlwpumnwb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mYXl4cmNyenNkeGx3cHVtbndiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDkyMDUsImV4cCI6MjA2OTE4NTIwNX0.ThWlkSh69luGZPLg_y9FOzc56qp3tvhHB8lUWhmeKvI';
        
        const status = document.getElementById('status');
        const output = document.getElementById('output');
        
        // –°–æ–∑–¥–∞–µ–º –∫–ª–∏–µ–Ω—Ç
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        window.supabase = supabase;
        
        function log(message, data = null, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = isError ? '‚ùå' : '‚úÖ';
            output.textContent += `${prefix} [${timestamp}] ${message}\n`;
            if (data) {
                output.textContent += JSON.stringify(data, null, 2) + '\n';
            }
            output.textContent += '\n';
        }
        
        // 1. –¢–µ—Å—Ç –∞–Ω–æ–Ω–∏–º–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
        window.testAnonymousAccess = async function() {
            log('üîç –¢–µ—Å—Ç –∞–Ω–æ–Ω–∏–º–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞ –∫ —Ç–∞–±–ª–∏—Ü–∞–º...');
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø –∫ users
                const { data: usersData, error: usersError, status: usersStatus } = await supabase
                    .from('users')
                    .select('*')
                    .limit(1);
                
                if (usersError) {
                    log('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ users:', {
                        error: usersError,
                        status: usersStatus,
                        message: usersError.message,
                        code: usersError.code
                    }, true);
                } else {
                    log('–î–æ—Å—Ç—É–ø –∫ users —É—Å–ø–µ—à–µ–Ω', { status: usersStatus });
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø –∫ user_likes
                const { data: likesData, error: likesError, status: likesStatus } = await supabase
                    .from('user_likes')
                    .select('*')
                    .limit(1);
                
                if (likesError) {
                    log('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ user_likes:', {
                        error: likesError,
                        status: likesStatus
                    }, true);
                } else {
                    log('–î–æ—Å—Ç—É–ø –∫ user_likes —É—Å–ø–µ—à–µ–Ω', { status: likesStatus });
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø –∫ global_likes
                const { data: globalData, error: globalError, status: globalStatus } = await supabase
                    .from('global_likes')
                    .select('*')
                    .limit(1);
                
                if (globalError) {
                    log('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ global_likes:', {
                        error: globalError,
                        status: globalStatus
                    }, true);
                } else {
                    log('–î–æ—Å—Ç—É–ø –∫ global_likes —É—Å–ø–µ—à–µ–Ω', { status: globalStatus });
                }
                
            } catch (error) {
                log('–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:', error, true);
            }
        };
        
        // 2. –¢–µ—Å—Ç —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        window.testUserCreation = async function() {
            const testKey = 'TEST-' + Math.random().toString(36).substring(2, 6).toUpperCase();
            log(`üß™ –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${testKey}...`);
            
            try {
                const { data, error, status } = await supabase
                    .from('users')
                    .insert({ user_key: testKey })
                    .select()
                    .single();
                
                if (error) {
                    log('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', {
                        error: error,
                        status: status,
                        message: error.message,
                        code: error.code,
                        details: error.details,
                        hint: error.hint
                    }, true);
                } else {
                    log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω:', { data, status });
                    
                    // –£–¥–∞–ª—è–µ–º —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    const { error: deleteError } = await supabase
                        .from('users')
                        .delete()
                        .eq('user_key', testKey);
                    
                    if (deleteError) {
                        log('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', deleteError, true);
                    } else {
                        log('–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–¥–∞–ª–µ–Ω');
                    }
                }
            } catch (error) {
                log('–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:', error, true);
            }
        };
        
        // 3. –ü—Ä–æ–≤–µ—Ä–∫–∞ RLS –ø–æ–ª–∏—Ç–∏–∫
        window.testRLSPolicies = async function() {
            log('üîê –ü—Ä–æ–≤–µ—Ä–∫–∞ RLS –ø–æ–ª–∏—Ç–∏–∫...');
            
            try {
                // –ü—ã—Ç–∞–µ–º—Å—è –ø—Ä–æ—á–∏—Ç–∞—Ç—å –±–µ–∑ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                const { data, error } = await supabase
                    .from('users')
                    .select('*');
                
                if (error) {
                    log('RLS –±–ª–æ–∫–∏—Ä—É–µ—Ç —á—Ç–µ–Ω–∏–µ users:', error, true);
                } else {
                    log(`RLS —Ä–∞–∑—Ä–µ—à–∞–µ—Ç —á—Ç–µ–Ω–∏–µ users: –Ω–∞–π–¥–µ–Ω–æ ${data.length} –∑–∞–ø–∏—Å–µ–π`);
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å—Ç–∞–≤–∫—É
                const testKey = 'RLS-TEST-' + Date.now();
                const { error: insertError } = await supabase
                    .from('users')
                    .insert({ user_key: testKey });
                
                if (insertError) {
                    log('RLS –±–ª–æ–∫–∏—Ä—É–µ—Ç –≤—Å—Ç–∞–≤–∫—É –≤ users:', insertError, true);
                } else {
                    log('RLS —Ä–∞–∑—Ä–µ—à–∞–µ—Ç –≤—Å—Ç–∞–≤–∫—É –≤ users');
                    
                    // –û—á–∏—Å—Ç–∫–∞
                    await supabase.from('users').delete().eq('user_key', testKey);
                }
                
            } catch (error) {
                log('–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:', error, true);
            }
        };
        
        // 4. –ü–æ–ª–Ω—ã–π —Ç–µ—Å—Ç –∫–∞–∫ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏
        window.testFullFlow = async function() {
            log('üöÄ –ü–æ–ª–Ω—ã–π —Ç–µ—Å—Ç –∫–∞–∫ –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏...');
            
            const userKey = 'FRNK-TEST';
            
            try {
                // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                log('–®–∞–≥ 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...');
                const { data: existingUser, error: selectError } = await supabase
                    .from('users')
                    .select('id')
                    .eq('user_key', userKey)
                    .single();
                
                if (selectError && selectError.code !== 'PGRST116') {
                    log('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ:', {
                        error: selectError,
                        code: selectError.code,
                        message: selectError.message,
                        details: selectError.details,
                        hint: selectError.hint
                    }, true);
                    return;
                }
                
                if (existingUser) {
                    log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω:', existingUser);
                } else {
                    log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞–µ–º...');
                    
                    // 2. –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                    const { data: newUser, error: insertError } = await supabase
                        .from('users')
                        .insert({ user_key: userKey })
                        .select('id')
                        .single();
                    
                    if (insertError) {
                        log('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è:', insertError, true);
                    } else {
                        log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω:', newUser);
                    }
                }
                
            } catch (error) {
                log('–ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:', error, true);
            }
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        status.className = 'status success';
        status.textContent = '‚úÖ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞. –í—ã–±–µ—Ä–∏—Ç–µ —Ç–µ—Å—Ç –¥–ª—è –∑–∞–ø—É—Å–∫–∞.';
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—ã–π —Ç–µ—Å—Ç
        testAnonymousAccess();
