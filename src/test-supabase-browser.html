<!DOCTYPE html>

<head>

    <title>–¢–µ—Å—Ç Supabase –≤ –±—Ä–∞—É–∑–µ—Ä–µ</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>–¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Supabase</h1>
        
        <div id="env-status" class="status info">
            –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è...
        </div>
        
        <div id="connection-status" class="status info">
            –°—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: –ø—Ä–æ–≤–µ—Ä–∫–∞...
        </div>
        
        <div>
            <h3>–î–µ–π—Å—Ç–≤–∏—è:</h3>
            <button onclick="testConnection()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ</button>
            <button onclick="createTestUser()">–°–æ–∑–¥–∞—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
            <button onclick="testLikes()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–∏—Å—Ç–µ–º—É –ª–∞–π–∫–æ–≤</button>
            <button onclick="clearTestData()">–û—á–∏—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ</button>
        </div>
        
        <div id="results">
            <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã:</h3>
            <pre id="output"></pre>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        // –ü–æ–ª—É—á–∞–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∏–∑ Vite (–æ–Ω–∏ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –¥–æ—Å—Ç—É–ø–Ω—ã –≤ —Å–±–æ—Ä–∫–µ)
        const SUPABASE_URL = 'https://nfayxrcrzsdxlwpumnwb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5mYXl4cmNyenNkeGx3cHVtbndiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2MDkyMDUsImV4cCI6MjA2OTE4NTIwNX0.ThWlkSh69luGZPLg_y9FOzc56qp3tvhHB8lUWhmeKvI';
        
        const envStatus = document.getElementById('env-status');
        const connectionStatus = document.getElementById('connection-status');
        const output = document.getElementById('output');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        if (SUPABASE_URL && SUPABASE_ANON_KEY) {
            envStatus.className = 'status success';
            envStatus.textContent = '‚úÖ –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω—ã';
        } else {
            envStatus.className = 'status error';
            envStatus.textContent = '‚ùå –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã';
        }
        
        // –°–æ–∑–¥–∞–µ–º –∫–ª–∏–µ–Ω—Ç
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        window.supabase = supabase; // –î–ª—è –¥–æ—Å—Ç—É–ø–∞ –∏–∑ —Ñ—É–Ω–∫—Ü–∏–π
        
        function log(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            if (data) {
                output.textContent += JSON.stringify(data, null, 2) + '\n';
            }
            output.textContent += '\n';
        }
        
        window.testConnection = async function() {
            log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Supabase...');
            
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∞–±–ª–∏—Ü—É users
                const { data: users, error: usersError } = await supabase
                    .from('users')
                    .select('count')
                    .limit(1);
                
                if (usersError) {
                    log('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ—Å—Ç—É–ø–µ –∫ —Ç–∞–±–ª–∏—Ü–µ users:', usersError);
                } else {
                    log('‚úÖ –¢–∞–±–ª–∏—Ü–∞ users –¥–æ—Å—Ç—É–ø–Ω–∞');
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∞–±–ª–∏—Ü—É user_likes
                const { data: likes, error: likesError } = await supabase
                    .from('user_likes')
                    .select('count')
                    .limit(1);
                
                if (likesError) {
                    log('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ—Å—Ç—É–ø–µ –∫ —Ç–∞–±–ª–∏—Ü–µ user_likes:', likesError);
                } else {
                    log('‚úÖ –¢–∞–±–ª–∏—Ü–∞ user_likes –¥–æ—Å—Ç—É–ø–Ω–∞');
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ç–∞–±–ª–∏—Ü—É global_likes
                const { data: globalLikes, error: globalError } = await supabase
                    .from('global_likes')
                    .select('count')
                    .limit(1);
                
                if (globalError) {
                    log('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ—Å—Ç—É–ø–µ –∫ —Ç–∞–±–ª–∏—Ü–µ global_likes:', globalError);
                } else {
                    log('‚úÖ –¢–∞–±–ª–∏—Ü–∞ global_likes –¥–æ—Å—Ç—É–ø–Ω–∞');
                }
                
                connectionStatus.className = 'status success';
                connectionStatus.textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ Supabase —Ä–∞–±–æ—Ç–∞–µ—Ç';
                
            } catch (error) {
                log('‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:', error);
                connectionStatus.className = 'status error';
                connectionStatus.textContent = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ Supabase';
            }
        };
        
        window.createTestUser = async function() {
            const testKey = 'TEST-' + Math.random().toString(36).substring(2, 6).toUpperCase();
            log(`üß™ –°–æ–∑–¥–∞–µ–º —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${testKey}...`);
            
            try {
                const { data, error } = await supabase
                    .from('users')
                    .insert({ user_key: testKey })
                    .select()
                    .single();
                
                if (error) {
                    log('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', error);
                } else {
                    log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —Å–æ–∑–¥–∞–Ω:', data);
                    window.testUserId = data.id;
                }
            } catch (error) {
                log('‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:', error);
            }
        };
        
        window.testLikes = async function() {
            if (!window.testUserId) {
                log('‚ö†Ô∏è –°–Ω–∞—á–∞–ª–∞ —Å–æ–∑–¥–∞–π—Ç–µ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                return;
            }
            
            const fragmentId = 1;
            log(`üëç –¢–µ—Å—Ç–∏—Ä—É–µ–º —Å–∏—Å—Ç–µ–º—É –ª–∞–π–∫–æ–≤ –¥–ª—è —Ñ—Ä–∞–≥–º–µ–Ω—Ç–∞ ${fragmentId}...`);
            
            try {
                // –î–æ–±–∞–≤–ª—è–µ–º –ª–∞–π–∫
                const { error: likeError } = await supabase
                    .from('user_likes')
                    .insert({
                        user_id: window.testUserId,
                        fragment_id: fragmentId
                    });
                
                if (likeError) {
                    log('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –ª–∞–π–∫–∞:', likeError);
                } else {
                    log('‚úÖ –õ–∞–π–∫ –¥–æ–±–∞–≤–ª–µ–Ω');
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—á–µ—Ç—á–∏–∫
                const { data: globalLike, error: globalError } = await supabase
                    .from('global_likes')
                    .select('*')
                    .eq('fragment_id', fragmentId)
                    .single();
                
                if (globalError && globalError.code !== 'PGRST116') {
                    log('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –≥–ª–æ–±–∞–ª—å–Ω—ã—Ö –ª–∞–π–∫–æ–≤:', globalError);
                } else if (globalLike) {
                    log('‚úÖ –ì–ª–æ–±–∞–ª—å–Ω—ã–π —Å—á–µ—Ç—á–∏–∫:', globalLike);
                } else {
                    log('‚ö†Ô∏è –ì–ª–æ–±–∞–ª—å–Ω—ã–π —Å—á–µ—Ç—á–∏–∫ –Ω–µ –Ω–∞–π–¥–µ–Ω');
                }
                
                // –£–¥–∞–ª—è–µ–º –ª–∞–π–∫
                const { error: deleteError } = await supabase
                    .from('user_likes')
                    .delete()
                    .eq('user_id', window.testUserId)
                    .eq('fragment_id', fragmentId);
                
                if (deleteError) {
                    log('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –ª–∞–π–∫–∞:', deleteError);
                } else {
                    log('‚úÖ –õ–∞–π–∫ —É–¥–∞–ª–µ–Ω');
                }
                
            } catch (error) {
                log('‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:', error);
            }
        };
        
        window.clearTestData = async function() {
            log('üßπ –û—á–∏—â–∞–µ–º —Ç–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ...');
            
            try {
                // –£–¥–∞–ª—è–µ–º –≤—Å–µ—Ö —Ç–µ—Å—Ç–æ–≤—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                const { error } = await supabase
                    .from('users')
                    .delete()
                    .like('user_key', 'TEST-%');
                
                if (error) {
                    log('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ:', error);
                } else {
                    log('‚úÖ –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –æ—á–∏—â–µ–Ω—ã');
                }
                
                window.testUserId = null;
            } catch (error) {
                log('‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:', error);
            }
        };
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        testConnection();
    </script>
</body>
